<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
       <!-- navbar -->
       <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">STUDENTS</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="search-inp"
              />
            </form>

            <div class="d-flex">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  id="registerUser-modal"
                  data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop"
                  >Register</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  id="loginUser-modal"
                  data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  id="logoutUser-btn"
                  >Logout</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="showUsername">No User</a>
              </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

         <!-- admin panel  -->
    <div class="admin w-100 justify-content-center text-center">
        <div class="mt-5 d-flex flex-column w-100" id="admin-panel">
            <h2>Student Information</h2>
            <input type="text" id="student-name" placeholder="Name of Student" class="mb-2 w-50 m-auto">
            <input type="text" id="student-image" placeholder="Student Image" class="mb-2 w-50 m-auto">
            <input type="number" id="student-phone" placeholder="Phone of Student" class="mb-2 w-50 m-auto">
            <input type="number" id="kpi-week" placeholder="KPI of week" class="mb-2 w-50 m-auto">
            <input type="number" id="kpi-month" placeholder="KPI of month" class="mb-2 w-50 m-auto">
            <button class="btn btn-dark w-50 m-auto add-student-btn mb-2">Add Student</button>
            <button class="btn btn-dark w-50 m-auto save-student-btn">Save Changes</button>
        </div>
    </div>

    <div class="d-flex flex-wrap justify-content-center" id="students-list">

    </div>

        <!-- pagination  -->
        <div class="d-flex w-100 justify-content-center">
            <a class="btn btn-dark m-1" href="#" aria-label="Previous" id="prev-page-btn">
              <span aria-hidden="true">&laquo;</span>
            </a>
            <a class="btn btn-dark m-1" href="#" aria-label="Next" id="next-page-btn">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </div>
          <!-- Modal for users  -->
          <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">
                    Account
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <!-- for register user -->
                  <div class="d-flex flex-column w-100 align-items-center" id="registerUser-block">
                      <h2>Register User</h2>
                      <input type="text" id="reg-username" placeholder="Username" class="mb-2 w-100 form-control">
                      <input type="text" id="reg-age" placeholder="Age" class="mb-2 w-100 form-control">
                      <input type="text" id="reg-password" placeholder="Password" class="mb-2 w-100 form-control">
                      <input type="text" id="reg-passwordConfirm" placeholder="Password Confirmation" class="mb-2 w-100 form-control">
                      <div>
                          <input type="checkbox" id="isAdmin">
                          <label for="isAdmin">Admin</label>
                      </div>
                  </div>
                  <!-- for login user -->
                  <div class="d-flex flex-column w-100 align-items-center" id="loginUser-block">
                      <h2>Login User</h2>
                          <input type="text" id="login-username" placeholder="Username" class="mb-2 w-100 form-control">
                          <input type="text" id="login-password" placeholder="Password" class="mb-2 w-100 form-control">
                  </div>
      
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn" id="registerUser-btn">Register</button>
                  <button type="button" class="btn btn-dark" id="loginUser-btn">Login</button>
      
                </div>
              </div>
            </div>
          </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
